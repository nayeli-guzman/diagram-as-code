org: adrianurbinamendoza
service: conversion

plugins:
  - serverless-python-requirements

provider:
  name: aws
  runtime: python3.9
  timeout: 30
  region: us-east-1
  iam:
    role: arn:aws:iam::254780740814:role/LabRole

custom:
  pythonRequirements:
    dockerizePip: true

functions:
  conversion-aws:
    handler: aws.lambda_handler
    events:
      - http:
          path: /conversion/aws
          method: post
          cors: true
          integration: lambda-proxy
    layers:
      - arn:aws:lambda:us-east-1:254780740814:layer:graphvizlayer:3
